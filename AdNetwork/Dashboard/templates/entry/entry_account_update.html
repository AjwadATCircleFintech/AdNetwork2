<div class="container-fluid">
    <form>
        {% for k,v in current_info.items %}
            <div class="form-group">
                <label for="exampleInputEmail1">{{k}}</label>
                <p>{{v}}</p>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" default="Sup

" name={{k}}>
            </div>
        {% endfor %}
         <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="new_password">
         </div>

            <label for="exampleInputPassword1">Re-enter Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="new_password_confirm">
