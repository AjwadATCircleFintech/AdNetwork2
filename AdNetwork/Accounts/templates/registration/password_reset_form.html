<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="icon" href="{% static 'accounts/assets/img/logo.png' %}" type="image/x-icon" />
    <title>Log In</title>
    <script src="{% static 'accounts/assets/js/particle.js' %}"></script>
    <script src="{% static 'accounts/assets/js/main.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="{% static 'accounts/assets/css/main.css' %}">
  </head>
  <body>
    <div class="columns is-vcentered">
      <div class="login column is-4 ">
        <section class="section">
          <div class="has-text-centered">
              <img class="login-logo" src="{% static 'accounts/assets/img/logo.png' %}">
          </div>
      <div class="has-text-centered">
             <h1>Forgot your password?</h1>
              <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
          </div>
      <form action="{% url 'password_reset' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="has-text-centered">
            <input class="button is-vcentered is-primary is-outlined" type="submit" value="Submit">
          </div>
      </form>
        </section>
      </div>
      <div id="particles-js" class="interactive-bg column is-8">
      </div>
    </div>

  </body>
</html>
